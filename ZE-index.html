<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Table</title>
  <link rel="stylesheet" href="ZE-style.css">
</head>
<body>
  <div class="controls">
    <button class="new-entry-btn" id="newEntryBtn">+ New Entry</button>
    <!-- Added Toggle Time Format Button -->
    <button class="toggle-format-btn" id="toggleFormatBtn" title="Toggle time display format">Show Decimal</button>
    <button class="export-btn" id="exportBtn">Export to Excel</button>
    <button class="clear-entries-btn" id="clearEntriesBtn">Clear All Entries</button>

    <div class="voice-container">
      <button id="voiceBtn">
        ðŸŽ¤ Push to Talk
      </button>
      <select id="languageSelect">
        <option value="en-US">English</option>
        <option value="de-DE">Deutsch</option>
      </select>
      <div id="commandFeedback"></div>
    </div>
  </div>

  <div id="noEntriesMessage" class="no-entries-message" style="display: none;">
    No time entries yet. Click '+ New Entry' to start.
  </div>

  <table>
    <thead>
      <tr>
        <th scope="col">Timer Controls</th>
        <th scope="col">Elapsed Time</th>
        <th scope="col">Date</th>
        <th scope="col">Comment</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="timeEntries"></tbody>
  </table>

  <div class="total-hours">
    Total Elapsed Hours: <span id="totalElapsedHours">00:00:00</span>
  </div>

  <div class="comment-section">
    <div class="comment-actions">
      <button id="toggleCommentsBtn">Show/Hide Stored Comments</button>
      <button id="clearCommentsBtn">Clear All Comments</button>
    </div>
    <div id="commentsList"></div>
  </div>

  <datalist id="commentSuggestions"></datalist>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="ZE-script.js" defer></script>
</body>
</html>
