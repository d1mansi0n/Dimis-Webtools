<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Cup Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rice Cup Converter</h1>
    <label for="riceInput">Cups of Rice:</label>
    <input type="number" id="riceInput" placeholder="Enter Cups of Rice">
    <h2>Cups of Water:</h2>
    <div id="result">0.00</div>

    <!-- Settings Tab -->
    <button id="settingsToggle">Settings</button>
    <div id="settingsTab" class="hidden">
      <label for="ratioInput">Cups of Rice to Cups of Water Ratio:</label>
      <input type="number" id="ratioInput" placeholder="Enter ratio (e.g., 1.5)" step="0.1">
      <button id="saveRatio">Save Ratio</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
